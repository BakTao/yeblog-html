<section class="section">
  <div class="section-header">
    <h1>专栏管理</h1>
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item">首页</div>
      <div class="breadcrumb-item">用户相关</div>
      <div class="breadcrumb-item">文章&专栏</div>
      <div class="breadcrumb-item">专栏管理</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" style="padding:15px 70px;">
          <form
            id="columnSearchForm"
            class="layui-form"
            lay-filter="columnSearchForm"
          >
            <div class="layui-form-item">
              <label class="layui-form-label">专栏ID</label>
              <div class="layui-input-inline">
                <input
                  type="text"
                  name="columnId"
                  autocomplete="off"
                  placeholder="专栏ID"
                  class="layui-input"
                />
              </div>
              <label class="layui-form-label">专栏名称</label>
              <div class="layui-input-inline">
                <input
                  type="text"
                  name="columnName"
                  autocomplete="off"
                  placeholder="专栏名称"
                  class="layui-input"
                />
              </div>
              <div class="layui-input-inline" style="margin-left: 30px;">
                <button
                  type="button"
                  class="layui-btn"
                  id="columnSearchFormBtn"
                >
                  确定
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">
                  重置
                </button>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">博客数</label>
              <div class="layui-input-inline">
                <select name="blogType">
                  <option value="" selected="">全部</option>
                  <option value="0">仅原创</option>
                  <option value="1">仅转载</option>
                </select>
              </div>
              <div class="layui-input-inline" style="margin-left: 15px;">
                <input
                  type="text"
                  name="blogCountQ"
                  id="blogCountQ"
                  placeholder="博客数起"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
              <label
                class="layui-form-label"
                style="width: 40px;margin-right: 30px;"
                >~</label
              >

              <div class="layui-input-inline">
                <input
                  type="text"
                  name="blogCountZ"
                  id="blogCountZ"
                  placeholder="博客数止"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <table
            class="layui-table"
            id="columnForm"
            lay-filter="columnForm"
          ></table>
          <script type="text/html" id="columnToolbar">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="create">新增</button>
            </div>
          </script>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="../../../assets/js/user-related/article-column/column.js"></script>
