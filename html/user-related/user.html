<section class="section">
    <div class="section-header">
      <h1>用户信息</h1>
      <div class="section-header-breadcrumb">
        <div class="breadcrumb-item">首页</div>
        <div class="breadcrumb-item">用户相关</div>
        <div class="breadcrumb-item">用户信息</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>用户信息</h4>
            <div class="card-header-action">

            </div>
          </div>
          <div class="card-body">
                <table class="layui-hide" id="userForm" lay-filter="userForm"></table>
                <div id="editForm" style="margin:4%;display: none;">

                  <form class="layui-form" lay-filter="editForm" >
                    <div class="layui-form-item">
                      <label class="layui-form-label">名称</label>
                      <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" placeholder="名称" class="layui-input" readonly="">
                      </div>
                      <label class="layui-form-label">性别</label>
                      <div class="layui-input-inline">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                      </div>
                      <label class="layui-form-label">头像</label>
                      <div class="layui-input-inline">
                        <img src="" id="userPhoto" name="userPhoto" style="width: 175px;height: 190px; position: absolute;" />
                      </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录名</label>
                        <div class="layui-input-inline">
                          <input type="text" name="loginId" autocomplete="off" placeholder="登录名" class="layui-input"  readonly="">
                        </div>
                      <label class="layui-form-label">密码</label>
                      <div class="layui-input-inline">
                        <input type="text" name="password" placeholder="密码" autocomplete="off" class="layui-input"  readonly="">
                      </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-inline">
                          <input type="text" name="phone" autocomplete="off" placeholder="手机号" class="layui-input"  readonly="">
                        </div>
                      <label class="layui-form-label">邮箱</label>
                      <div class="layui-input-inline">
                        <input type="text" name="email" placeholder="邮箱" autocomplete="off" class="layui-input"  readonly=""> 
                      </div>
                    </div>

                    <div class="layui-form-item">
                            <label class="layui-form-label">注册时间</label>
                            <div class="layui-input-inline">
                              <input type="text" name="regTime" id="regTime" placeholder="注册时间" autocomplete="off" class="layui-input" readonly="">
                            </div>

                            <label class="layui-form-label">发表博客</label>
                          <div class="layui-input-inline">
                            <input type="text" name="blogCount"  placeholder="0" autocomplete="off" class="layui-input"  readonly="">
                          </div>
                      </div>
                      <div class="layui-form-item">
                          
                          <label class="layui-form-label">原创博客</label>
                          <div class="layui-input-inline">
                            <input type="text" name="ownBlogCount"  placeholder="0" autocomplete="off" class="layui-input"  readonly="">
                          </div>
                          <label class="layui-form-label">转载博客</label>
                          <div class="layui-input-inline">
                            <input type="text" name="noOwnBlogCount"  placeholder="0" autocomplete="off" class="layui-input"  readonly="">
                          </div>
                          <label class="layui-form-label">草稿博客</label>
                          <div class="layui-input-inline">
                            <input type="text" name="testBlogCount"  placeholder="0" autocomplete="off" class="layui-input"  readonly="">
                          </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上次登录IP</label>
                        <div class="layui-input-inline">
                          <input type="text" name="lastLogIp"  placeholder="上次登录IP" autocomplete="off" class="layui-input"  readonly="">
                        </div>
                        <label class="layui-form-label">上次登录时间</label>
                        <div class="layui-input-inline">
                          <input type="text" name="lastLogTime" id="lastLogTime" placeholder="上次登录时间" autocomplete="off" class="layui-input"  readonly="">
                        </div>
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                          <input type="checkbox" checked="" name="enable" lay-skin="switch" lay-filter="switchTest" lay-text="有效|无效">
                        </div>
                  </div>
                    

                    <div class="layui-form-item layui-form-text">
                      <label class="layui-form-label">失效原因</label>
                      <div class="layui-input-inline" style="width: 86%;">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="reason"  readonly=""></textarea>
                      </div>
                    </div>
                  </form>
                </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../../assets/js/user-related/user.js"></script>
